version: '3.1'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - "./mysql-data:/var/lib/mysql"
      - "./scripts/data.sql:/docker-entrypoint-initdb.d/0.sql"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"

volumes:
  mysql-data: