version: '3.1'

services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - POSTGRES_NON_ROOT_USER
      - POSTGRES_NON_ROOT_PASSWORD
    volumes:
      - "./postgres-data:/var/lib/postgresql/data"
      - "./scripts/data.sql:/docker-entrypoint-initdb.d/0.sql"
      - "./init-data.sh:/docker-entrypoint-initdb.d/init-data.sh"

volumes:
  postgres-data: